<script>
    function playMusic(event) {
        event.preventDefault(); // Prevent immediate navigation
        const audio = document.getElementById('backgroundMusic');
        audio.play();
        // Navigate after a short delay to allow music to start
        setTimeout(() => {
            window.location.href = 'undangan.html';
        }, 100);
    }
    </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            let isPlaying = false;

            // Check if music was playing from previous page
            if (localStorage.getItem('musicPlaying') === 'true') {
                bgMusic.play().then(() => {
                    isPlaying = true;
                    musicControl.innerHTML = '<i class="fa fa-pause"></i>';
                }).catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            }

            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    bgMusic.pause();
                    musicControl.innerHTML = '<i class="fa fa-music"></i>';
                    localStorage.setItem('musicPlaying', 'false');
                } else {
                    bgMusic.play().then(() => {
                        musicControl.innerHTML = '<i class="fa fa-pause"></i>';
                        localStorage.setItem('musicPlaying', 'true');
                    }).catch(error => {
                        console.log('Playback prevented:', error);
                    });
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
